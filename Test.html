<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Einkaufsliste</title>
</head>
<body>
  <h1>Einkaufsliste</h1>

  <input id="item-input" type="text" placeholder="Artikel eingeben">
  <button id="add-btn">add something</button>

  <ul id="list"></ul>

  <script>
    const input = document.getElementById('item-input');
    const button = document.getElementById('add-btn');
    const list = document.getElementById('list');

    button.addEventListener('click', function () {
      const text = input.value.trim();
      if (!text) return;

      const li = document.createElement('li');
      li.textContent = text;
      list.appendChild(li);

      input.value = '';
      input.focus();
    });
  </script>
</body>
</html>
